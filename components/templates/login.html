{% include 'header.html' %}
<div style="width:50%;margin-top:60px;height:400px;" class="container shadow-lg p-3 mb-4 bg-white">
    <center><h3>Login</h3></center>
{% if messages %}
   {% for message in messages %}
    <div class="alert alert-secondary fade show" role="alert">
     <strong>{{ message }}</strong>
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
     </button>
   </div>
  {% endfor %}
{% endif %}
  <form method="POST" action="/login_data">
        {% csrf_token %}
         <div style="margin-top:30px;" class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
         <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
        </div>
        <button class="btn btn-primary" type="submit" >login</button>
    </form>
</div>

{% include 'footer_after_login.html' %}
